<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript is best</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
const strted=document.querySelector('#start').addEventListener('click', function(){
        console.log("started")
    })
    setInterval(strted,1000)
    const stopp=document.querySelector('#stop').addEventListener('click', function(){
        console.log("stopped")
    })
    clearInterval(stopp, 1000)
</script>
</html>
